<html>
  <head> </head>

  <body>
    <canvas
      id="froggy"
      width="200"
      height="200"
      style="border: 1px solid #ffffff;"
    >
    </canvas>
  </body>
  <script>
    var c = document.getElementById("froggy");
    var ctx = c.getContext("2d");

    //ctx.moveTo(100, 100);

    //main frog part

    ctx.strokeStyle = "green";
    ctx.fillStyle = "#42db94";

    ctx.arc(100, 100, 70, 0, 2 * Math.PI);
    ctx.arc(50, 50, 30, 0, 2 * Math.PI);
    ctx.moveTo(150, 50);
    ctx.arc(150, 50, 30, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.fill();
    ctx.closeStroke();

    //eyes
    ctx.beginPath();

    ctx.strokeStyle = "black";
    ctx.fillStyle = "black";

    ctx.arc(50, 50, 20, 0, 2 * Math.PI);
    ctx.stroke();
  </script>
</html>
